<article>
  <figure>
    <img [src]="getClientImageRoute(client.id)" [alt]="client.imageAlt" />
  </figure>
  <div class="user-details">
    <div class="user-info">
      <h2 tabindex="0">{{ client.name }}</h2>
      <h4 tabindex="0">{{ client.twitterAlias }}</h4>
      <p tabindex="0">{{ client.position }}</p>
    </div>
    <div>
      <button tabindex="0">Details</button>
    </div>
  </div>
</article>
